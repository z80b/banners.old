<head>
<style>
    .sale-container {
        width: 40.4375em;
        min-height: 17.8125em;
        margin: 0 auto;
        font-size: 16px;
        text-align: center;
    }
    .sale-container__title {
        padding: 0.95em 0 0 0;
        font-family: "ProximaNova Semibold", "Arial";
        font-size: 4.75em;
        line-height: 65px;
    }
    .sale-container__subtitle {
        font-family: "ProximaNova Light", "Arial";
        font-size: 1.125em;
        padding-bottom: 2.2em;
        margin-top: 0.8em !important;
    }
    .sale-container__button {
        display: inline-block;
        outline: none;
        border: none;
        font-family: "ProximaNova Light", "Arial";
        text-decoration: none;
        font-size: 1em;
        background-color: black;
        text-align: center;
        margin: 0 auto;
        padding: 0.875em 4.125em 0.875em 4.125em;
        cursor: pointer;
        color: #fff;
        transition: none;
    }
    .sale-container__button:hover {
        background: #fcd91e;
        color: #000;
    }
    
    @media screen and (max-device-width: 960px) {
        .sale-container {
            font-size: 18px;
        }
    }
    @media screen and (max-device-width: 320px) {
        .sale-container {
            font-size: 20px;
        }
    }
</style>
</head>
